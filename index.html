<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Animals Example Webpage</title>
    
    <style>

      .main h1 {
      padding: 50px 0;
      color: #333;
      font-weight: 500;
    }
    
    .main ul {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    .main ul li {
      padding: 5px 15px;
      border: 1px solid #333;
      margin-right: 10px;
      margin-bottom: 10px;
      font-weight: 500;
      color: #333;
    }
    
    .main ul li.active, 
    .main ul li:hover {
      background-color: #ec1c23;
      color: #fff;
      /* if the last three characters are the same as the beginning three in HEX you only need to put those three */
      border: 2px solid #ec1c23;
    }
    
    .main .container-fluid {
      overflow: hidden;
      padding: 0;
    }
    
    .main .container-fluid .col-md-3 {
      padding:0;
      float: left;
    }
    
    .main .container-fluid img {
      width: 300px;
      height: 300px;
      border: 1px solid #000;
    }
    
    .main img {
      margin-top: 25px;
    }
    
    @media (max-width: 767px) { /*This is up to what the size of a tablet is so it auto adjusts & the buttons cascade, then stacks out stuff, would even work on mobile. Can use CSS to make things mobile responsive. There are limitations to this method in CSS so JS will most likely be your preferred */
      .main .container-fluid img {
        margin-bottom: 15px;
      }
    }
    
    </style>
</head>
<body>
    <section class="main text-center">

        <div class="container">
          <h1>Here are some animals I think are great</h1>
          
          
          <div class="search-container">
            <label for="filter">Which animal would you like to see? </label>
            <input type="text" name="filter" placeholder="Search for an animal">
              <button class="filter-button btn btn-primary">Filter</button>
              <br><p><i>Please type animal name in singular form</i></p>
          </div>
          
          <ul class="list-unstyled row">
           <li class="col-md" data-class="penguin">Penguins</li>
           <li class="col-md" data-class="zebra">Zebras</li>
           <li class="col-md" data-class="octopus">Octopus</li>
           <li class="col-md" data-class="llama">Llamas</li>
           <li class="col-md active" data-class="All">All</li>
          </ul>
        </div>
        
        <div class="container-fluid">
          
          <div class="col-md-3 images" data-class="penguin">
            <img src="https://images.pexels.com/photos/86405/penguin-funny-blue-water-86405.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="picture of a penguin">
          </div>

          <div class="col-md-3 images" data-class="zebra">
            <img src="https://images.pexels.com/photos/68162/south-africa-wild-nature-wildlife-68162.jpeg?cs=srgb&dl=pexels-pixabay-68162.jpg&fm=jpg" alt="picture of a zebra">
          </div> 

          <div class="col-md-3 images" data-class="octopus">
            <img src="https://images.pexels.com/photos/3046629/pexels-photo-3046629.jpeg?cs=srgb&dl=pexels-pia-3046629.jpg&fm=jpg" alt="picture of an octopus">
          </div>

          <div class="col-md-3 images" data-class="llama">
            <img src="https://images.pexels.com/photos/1575857/pexels-photo-1575857.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="picture of a llama">
          </div>
          
          <div class="col-md-3 images" data-class="penguin">
            <img src="https://images.pexels.com/photos/60088/pexels-photo-60088.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="picture of a penguin">
          </div>

          <div class="col-md-3 images" data-class="zebra">
            <img src="https://images.pexels.com/photos/750539/pexels-photo-750539.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="picture of a zebra">
          </div>

          <div class="col-md-3 images" data-class="llama">
            <img src="https://images.pexels.com/photos/2253639/pexels-photo-2253639.jpeg?cs=srgb&dl=pexels-dmitry-zvolskiy-2253639.jpg&fm=jpg" alt="picture of a llama">
          </div>
          
          <div class="col-md-3 images" data-class="octopus">
            <img src="https://images.pexels.com/photos/1321125/pexels-photo-1321125.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="picture of an octopus">
          </div>

          <div class="col-md-3 images" data-class="penguin">
            <img src="https://images.pexels.com/photos/689777/pexels-photo-689777.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="picture of a penguin">
          </div>

          <div class="col-md-3 images" data-class="llama">
            <img src="https://images.pexels.com/photos/3396657/pexels-photo-3396657.jpeg?cs=srgb&dl=pexels-josiah-farrow-3396657.jpg&fm=jpg" alt="picture of a llama">
          </div>

          <div class="col-md-3 images" data-class="zebra">
            <img src="https://images.pexels.com/photos/763928/pexels-photo-763928.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="picture of a zebra">
          </div>

          <div class="col-md-3 images" data-class="octopus">
            <img src="https://images.pexels.com/photos/3099077/pexels-photo-3099077.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="picture of an octopus">
          </div>

          <div class="col-md-3 images" data-class="penguin">
            <img src="https://images.pexels.com/photos/52512/penguin-baby-antarctic-life-52512.jpeg?cs=srgb&dl=pexels-pixabay-52512.jpg&fm=jpg" alt="picture of a penguin">
          </div>

          <div class="col-md-3 images" data-class="octopus">
            <img src="https://images.pexels.com/photos/2902860/pexels-photo-2902860.jpeg?cs=srgb&dl=pexels-vladislav-vasnetsov-2902860.jpg&fm=jpg" alt="picture of an octopus">
          </div>
          
          <div class="col-md-3 images" data-class="zebra">
           <img src="https://images.pexels.com/photos/1916645/pexels-photo-1916645.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="picture of a zebra">
          </div>
          
          <div class="col-md-3 images" data-class="llama">
           <img src="https://images.pexels.com/photos/277218/pexels-photo-277218.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="picture of a llama">
          </div>
          
        </div>
          
        </section>
        <script>
          const listItems = document.querySelectorAll('.main li');
          const allimages = document.querySelectorAll('.main .container-fluid .images');

          let filterSearch = document.querySelector('input[name="filter"]');              

          let filterButton = document.querySelector('.filter-button'); 

          function toggleActiveClass( active ){
              listItems.forEach( function( item ) {
                item.classList.remove('active');
              })
              active.classList.add('active');
          }

          function toggleimages( dataClass ){                 // This is why the data class is so important, we can use it as a selector
            
              if( dataClass === 'All'){                       // if the data-class is equal to all (The button All is selected)
                  allimages.forEach( function( image ) {
                    image.style.display = 'block';
                  });
                
              } else { 
                  allimages.forEach( image => {image.dataset.class === dataClass ? image.style.display = 'block' : image.style.display = 'none'; });

                  window.location.href = "error-page-animals-example-webpage.html";
              }
          }

          listItems.forEach( function( item ) {
            
            item.addEventListener( 'click', () => {                   //There are limitations to the arrow feature
              toggleActiveClass( item );
              toggleimages( item.dataset.class );
            });
            
          });

          filterButton.addEventListener('click', () => { // listen out for when the filter button is pressed "filterButton.addEventListener('click', function() {" (is the original), to the left is a shorthand way of writing that
            
            let inputValue = filterSearch.value;              
            let searchItem = inputValue.toLowerCase();        
            
            toggleimages( searchItem );                       
            
            listItems.forEach( ( item ) => {  
              let dataClass = item.getAttribute('data-class'); 
            
              dataClass === searchItem ? item.classList.add('active') : item.classList.remove('remove');
                  
                  filterSearch.value = ''; 
                });
            
          });
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
